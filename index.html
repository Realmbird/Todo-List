<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

</head>
<body>
    <header>
        <h1>Birdy To-Do List</h1>
        <section class="projects">

        </section>
    </header>
    <div class="project-container">
        <h4>My Projects</h4>
        <div class="project-list">

        </div>

        <button id = "new_project">Add Project</button>

    </div>
    
    <div class="todo">
        <!-- <table class = "table">
            <tr class = "headers">
                title, description, duedate, priority, notes, checklist
                <th>Title</th>
                <th>Description</th>
                <th>DueDate</th>
                <th>Priority</th>
            </tr>
    
        </table> -->
       
    </div>
    <button id = "new_todo">Add Todo</button>

    
    <dialog class = "project">
        <button class = "close">
            <span>x</span>
        </button>
        <h1>Create new Project!</h1>
        <!-- name, tasklist -->
        <form action = "https://httpbin.org/post" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name = "name">
            <button type="submit" class = "submit">Submit</button>
          </form>
    </dialog>
    <dialog class = "new_todo">
        <button class = "close">
            <span>x</span>
        </button>
        <h1>Create new Project!</h1>
        <!-- name, tasklist -->
        <form action = "https://httpbin.org/post" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="description">Description: </label>
            <input type="text" id="description" name="description">
            <label for="due_date">Due Date: </label>
            <input type="date" id="due_date" name="due_date">

            <div>
                <label for="priority">Priority: </label>
                <input type="checkbox" id="priority" name="priority">
            </div>
            
            
            <button type="submit" class = "submit">Submit</button>
          </form>
    </dialog>
    <dialog class = "project_edit">
        <button class = "close">
            <span>x</span>
        </button>
        <h1>Create new Project!</h1>
        <!-- name, tasklist -->
        <form action = "https://httpbin.org/post" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name = "name">
            <button type="submit" class = "submit">Submit</button>
          </form>
    </dialog>
</body>
